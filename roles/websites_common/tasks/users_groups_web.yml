# File: roles/websites_common/tasks/users_groups_web.yml
---
- name: 'Create directory {{ web_home_path }}'
  file:
    state: directory
    path: "{{ web_home_path }}"
    owner: 'root'
    group: 'root'
    mode: 0755

- name: 'Create group account for websites'
  group:
    state: present
    name: "{{ item.user }}"
  with_items: all_websites

- name: 'Create user account for websites'
  user:
    state: present
    name: "{{ item.user }}"
    group: "{{ item.user }}"
    home: "{{ web_home_path }}/{{ item.user }}"
    move_home: no
    comment: "{{ item.name }}"
  with_items: all_websites

- name: 'Create user directory www for websites'
  file:
    state: directory
    path: "{{ web_home_path }}/{{ item.user }}/www"
    owner: "{{ item.user }}"
    group: 'www-data'
    mode: 0750
  with_items: all_websites
